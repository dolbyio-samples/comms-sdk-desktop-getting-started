<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Basic Web Video Conference Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@voxeet/voxeet-web-sdk@3.7.0/dist/voxeet-sdk.js"></script>
</head>

<body style="background-color: white;">
    <div id="app">
        <h1 id="name-message">Logging in...</h1>

        <!-- Preview -->
        <div id="preview">
            <h3>Preview</h3>
            <video id="preview-video" autoplay="true"></video>
        </div>

        <!-- Video filters actions in preview -->
        <div id="preview-actions">
            <button id="background-blur-preview-btn" disabled>Background Blur</button>
            <button id="background-image-preview-btn" disabled>Background Image</button>
            <button id="stop-video-filter-preview-btn" disabled>Stop Video Filter</button>
            <label>Video denoise</label>
            <input id="video-denoise-preview-chk" type="checkbox" disabled/>
        </div>

        <!-- Background image file in preview-->
        <div>
            <label>Background image JPEG/PNG/BMP</label>
            <input id="background-image-preview-input" type="file" disabled/>
        </div>

        <!-- Join or Leave a Conference -->
        <div id="form">
            <h3>Conference</h3>
            <label>Conference alias :</label>
            <input id="alias-input" value="Avengers meeting" />
            <button id="join-btn" disabled>Join</button>
            <button id="leave-btn" disabled>Leave</button>
        </div>
        
        <!-- Actions on Video and Screen Share -->
        <div id="actions">
            <button id="start-video-btn" disabled>Start video</button>
            <button id="stop-video-btn" disabled>Stop video</button>
            <button id="start-audio-btn" disabled>Start audio</button>
            <button id="stop-audio-btn" disabled>Stop audio</button>
            <button id="start-screenshare-btn" disabled>Start screen share</button>
            <button id="stop-screenshare-btn" disabled>Stop screen share</button>
        </div>

        <!-- Video Filters -->
        <div id="video-filters">
            <button id="background-blur-btn" disabled>Background Blur</button>
            <button id="background-image-btn" disabled>Background Image</button>
            <button id="stop-video-filter-btn" disabled>Stop Video Filter</button>
            <label>Video denoise</label>
            <input id="video-denoise-chk" type="checkbox" disabled/>
        </div>

        <!-- Background image file-->
        <div>
            <label>Background image JPEG/PNG/BMP</label>
            <input id="background-image-input" type="file" disabled/>
        </div>

        <!-- Recording Actions and Status -->
        <div id="recording">
            <button id="start-recording-btn" disabled>Start recording</button>
            <button id="stop-recording-btn" disabled>Stop recording</button>
            <p id="record-status" style="color: red;"></p>
        </div>

        <!-- Display the list of participants -->
        <div id="participants">
            <h3>Participants</h3>
            <ul id="participants-list"></ul>
        </div>

        <!-- Container for the video streams -->
        <div id="video-container"></div>

        <!-- Container for the Screen Share -->
        <div id="screenshare-container"></div>
    </div>
    <script type="text/javascript" src="scripts/ui.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
</body>
</html>
